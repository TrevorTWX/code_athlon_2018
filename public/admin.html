    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Admin</h1>
              <p class="mb-5">You
                <strong>Manage</strong> your parking lot here!</p>
                  <button onclick="addCar()"  class="btn btn-secondary" type="button">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button onclick="removeCar()"  class="btn btn-secondary" type="button">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button onclick="resetAvailability()"  class="btn btn-secondary" type="button">
                    <i class="fas fa-sync"></i>
                  </button>
                  <div class="input-group-append">
                    <p id="parking-add"></p>
                    <p id="parking-remove"></p>
                    <p id="parking-reset"></p>
                  </div>

    <!-- Bootstrap core JavaScript -->
    <script>
      var  reset = document.getElementById("parking-reset");
      var  add = document.getElementById("parking-add");
      var  remove = document.getElementById("parking-remove");
      function resetAvailability() {
        reset.innerHTML = "Reset success";
        // reset parking lot availability
      }
      function addCar() {
        add.innerHTML = "A car enters";
        // reset parking lot availability
      }
      function removeCar() {
        remove.innerHTML = "A car left";
        // reset parking lot availability
      }
    </script>
